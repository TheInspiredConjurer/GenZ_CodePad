<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title></title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        
        navigator.permissions.query({name:'microphone'}).then(function(result) {
            if (result.state == 'granted') {
                console.log("Granted");
            } else if (result.state == 'prompt') {
                console.log("Prompt");
            }

            // Don't do anything if the permission was denied.
        });

        navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            var options = {mimeType: 'audio/webm'};
            const mediaRecorder = new MediaRecorder(stream, options);
            console.log("Recording Start");
            mediaRecorder.start();

            const audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            }

            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { 'type': 'audio/webm;' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                console.log(audioUrl);
                //sendAudioFile(audioBlob, audioUrl);
                sendAudio(audioBlob);
                //sendData(audioBlob);
                console.log(typeof audioBlob);
                console.log(audioBlob);
                console.log(audioChunks);
                console.log(typeof audioChunks);
                audio.play();
            });

            setTimeout(() => {
                mediaRecorder.stop();
                console.log("Recording Stopped");
            }, 2000);

            function sendData(data) 
            {
                let csrftoken = getCookie('csrftoken');
                let response=fetch("/audio_test", {
                    method: "post",
                    body: data,
                    headers: { "X-CSRFToken": csrftoken },
                });
            };

            function sendAudioFile(blob, audioUrl) 
            {
                let csrftoken = getCookie('csrftoken');
                const formData = new FormData();
                formData.append("audio-file", blob);
                let response = fetch("/audio_test", {
                    method: 'POST',
                    body: formData,
                    headers: { "X-CSRFToken": csrftoken },
                });
            };

            function sendAudio(blob)
            {
                let csrftoken = getCookie('csrftoken');
                var webmFile = new File([ blob ], "audio.webm");      
                var form    = new FormData();
                form.append("myAudio", webmFile);
                
                let response = fetch("/audio_test", {
                    method: 'POST',
                    body: form,
                    headers: { "X-CSRFToken": csrftoken },
                });
            }
            
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            };
        });

    </script>
